<!DOCTYPE html>
<html>
<head>


    <base target="_top">
    <link rel="stylesheet" href="CSS/Stylesheet.css">
    <link rel="stylesheet" media='only screen and (orientation: portrait)' href="CSS/Mobile.css">
    <link rel="stylesheet" media='screen and (orientation: landscape)' href="CSS/Tablet.css">
    <link rel="stylesheet" media='screen and (orientation: landscape)' href="CSS/Desktop.css">
    <title>Teambuilder 4</title>
    <link rel="icon" type="image/x-icon" href="CSS/Assets/faviconRGB.ico">



</head>
<body>
    <form autocomplete="off">


        <div id="TeambuilderMain">
            <div id="TBheader">
                <div id="IERbox">
                    <button id="ResetButton" class="tbButton"> </button>
                    <button id="ImportButton" class="tbButton"> </button>
                    <button id="ExportButton" class="tbButton"> </button>
                </div>
                <div id="MainSelector" class="tbSelector">
                    <select id="ManSel" class="Selector" onchange="dataTypeUpdate(0)">
                        <option value="average">Average</option>
                        <option value="scottsMethod">Scott Method</option>
                        <option value="teamPlacment">Avg Team placement</option>
                        <option value="indivPlacment">Avg Indiv placement</option>
                        <option value="Career">Career Score</option>
                        <option value="RCareer">Raw Career Score</option>
                        <option value="lastEvent">Last Event</option>
                    </select>
                </div>
                <div id="Alt1Selector" class="tbSelector">
                    <select id="Alt1Sel" class="Selector" onchange="dataTypeUpdate(1)">
                        <option value="average">Average</option>
                        <option value="scottsMethod">Scott Method</option>
                        <option value="teamPlacment">Avg Team placement</option>
                        <option value="indivPlacment">Avg Indiv placement</option>
                        <option value="Career">Career Score</option>
                        <option value="RCareer">Raw Career Score</option>
                        <option value="lastEvent">Last Event</option>
                    </select>
                </div>
                <div id="Alt2Selector" class="tbSelector">
                    <select id="Alt2Sel" class="Selector" onchange="dataTypeUpdate(2)">
                        <option value="average">Average</option>
                        <option value="scottsMethod">Scott Method</option>
                        <option value="teamPlacment">Avg Team placement</option>
                        <option value="indivPlacment">Avg Indiv placement</option>
                        <option value="Career">Career Score</option>
                        <option value="RCareer">Raw Career Score</option>
                        <option value="lastEvent">Last Event</option>
                    </select>
                </div>

                <div id="ManSetbox">
                    <button id="PlayerManagerButton" class="tbButton"> </button>
                    <button id="SettingsButton" class="tbButton"> </button>
                </div>

            </div>
            <div id="Teambuilder">
                <!--Makegrid function generates all grid items -->
                <script src="Table.js"></script>



            </div>
            <div id="TBFooter">
            </div>
        </div>

    </form>
    <script src="Dataset.js"></script>
    <script src="Script.js"></script>

</body>




</html>
